    <div id="main" class="main">
      <!-- Section header explaining the purpose of the form -->
      <h4>Fill out this form to receive emails about your chosen career and updates within the industry!</h4>
      <h3>Career Interest Form</h3>

      <!-- Form submission, with action targeting PHP handler for processing -->
      <form action="submit_form.php" method="POST">

        <!-- Name field with input validation for max characters and required attribute -->
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="30" required><br><br>

        <!-- Age field with validation for minimum and maximum values -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="15" max="90" required><br><br>

        <!-- Email field with max length and required attribute -->
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" maxlength="30" required><br><br>

        <!-- Checkbox inputs allowing multiple career selections -->
        <label>Select the Careers you are interested in:</label><br>

        <!-- Checkbox for Artificial Intelligence (AI) Engineer -->
        <input type="checkbox" id="ai_engineer" name="careers[]" value="AI Engineer">
        <label for="ai_engineer">Artificial Intelligence (AI) Engineer</label><br>

        <!-- Checkbox for Cyber Security Analyst -->
        <input type="checkbox" id="cyber_security" name="careers[]" value="Cyber Security Analyst">
        <label for="cyber_security">Cyber Security Analyst</label><br>

        <!-- Checkbox for Software Engineer -->
        <input type="checkbox" id="software_engineer" name="careers[]" value="Software Engineer">
        <label for="software_engineer">Software Engineer</label><br>

        <!-- Checkbox for Web Developer -->
        <input type="checkbox" id="web_developer" name="careers[]" value="Web Developer">
        <label for="web_developer">Web Developer</label><br>

        <!-- Checkbox for Data Scientist -->
        <input type="checkbox" id="data_scientist" name="careers[]" value="Data Scientist">
        <label for="data_scientist">Data Scientist</label><br>

        <!-- Checkbox for Network Administrator -->
        <input type="checkbox" id="network_admin" name="careers[]" value="Network Administrator">
        <label for="network_admin">Network Administrator</label><br><br>

        <!-- Submit button for form submission -->
        <input class="submit" type="submit" value="Submit">
      </form>
    </div>

    <div class="footer"> <!-- Footer starts -->
      <div class="email"> <!-- Email contact section starts -->
        <i class="fa-regular fa-envelope"></i>
        <p>: For help email 20421yp@hvhs.school.nz</p>
      </div> <!-- Email contact section ends -->
      <div class="socials"> <!-- Social media icons start -->

        </a>
